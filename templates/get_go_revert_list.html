{% extends 'base.html' %}

{% block content %}
{% load cmdbtags %}


 <div class="wrapper wrapper-content animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins" id="all">
                <div class="ibox-title">
                    <h5> Services详细信息列表</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>

                <div class="ibox-content">
                    <form action="{% url 'revert' %}" method="post">

                        <table class="table table-striped table-bordered table-hover " id="editable" name="editable">
                            <thead>
                                <tr>
                                    <th class="text-center"></th>
                                    <th class="text-center"> 实例名称 </th>
                                    <th class="text-center"> 版本号 </th>
                                    <th class="text-center"> 发布时间 </th>

                                </tr>
                            </thead>
                            <tbody>
                                {% for i in info %}
                                    <tr class="gradeX">
                                        <td class="text-center"  data-editable='false'>
                                            <input name="info" value="{{ i.name }},{{ i.last_rev }},{{ i.gotemplate_last_rev }},{{ services }},{{ env }}" type="radio" class="i-checks">
                                        </td>
                                        <td class="text-center">{{ i.name }}</a></td>
                                        <td class="text-center">{{ i.last_rev }}</a></td>
                                        <td class="text-center">{{ i.last_clock | print_timestamp}}</a></td>
                                {% endfor %}
                                    </tr>
                            </tbody>
                        </table>
                        <div class="row">
                            <div class="col-sm-6">

{#                                 <input type="button" id="asset_update" class="btn btn-info btn-sm"  name="update_button" value="更新"/>#}
{#                                <input type="button" id="asset_update_all" class="btn btn-primary btn-sm"  name="update_button" value="更新全部"/>#}

                            </div>

                        </div>
                      <input class="btn btn-danger" type="submit" value="Revert">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
